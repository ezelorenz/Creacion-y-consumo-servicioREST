<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Clientes</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Gestor de Clientes</h1>

    <a onclick="agregar()" href="#" class="Agregar">Agregar Cliente</a>

    <table id="customers">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Telefono</th>
                <th>Dirección</th>
                <th>Acciones</th>
            </tr>
        </thead>

        <tbody>
            
        </tbody>

    </table>
    <!-- Modal -->

    <div id="modal" class="modale" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-header">
                <h2>Datos del Cliente</h2>
                <a onclick="cerrarModal()" href="#" class="btn-close closemodale" aria-hidden="true">&times;</a>
            </div>
            <div class="modal-body">
                <input id="txtId" type="hidden" placeholder="ID" size="20" /><br />
                <input id="txtNombre" type="text" placeholder="Nombre" size="20" /><br />
                <input id="txtApellido" type="text" placeholder="Apellido" size="20" /><br />
                <input id="txtTelefono" type="text" placeholder="Teléfono" size="20" /><br />
                <input id="txtEmail" type="text" placeholder="Email" size="20" /><br />
                <input id="txtDireccion" type="text" placeholder="Dirección" size="20" /><br />
            </div>
            <div class="modal-footer">
    
    
                <a onclick="guardar()" href="#" class="btn" id="btn_ingresar">Guardar</a>
            </div>
        </div>
    </div>
    
</body>
</html>
